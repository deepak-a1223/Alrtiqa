<div class="row align-items-end">
    <div class="col-md-8">
        <h1>Students List</h1>
    </div>
    <div class="col-md-4">
        <button class="btn btn-success mb-2" routerLink='add'>Add Students</button>
    </div>
</div>



<div class="col-12">
    <ag-grid-angular *ngIf="showGrid" style="width: 100%; height: 300px" class="ag-theme-alpine"
        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [pagination]="true" [paginationPageSize]="20"
        (gridReady)="onGridReady($event)" [frameworkComponents]="frameworkComponents" [enableRtl]="rtl">
    </ag-grid-angular>
</div>
